<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>PANEL INSERSIÓN DE CLIENTE</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Formulario de Registro de Clientes</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list lines="full">
    <ion-button type="button" [routerLink]="['/cliente']" routerLinkActive="router-link-active" expand="block">
    <ion-icon name="arrow-back-outline"></ion-icon> Atrás </ion-button>
  </ion-list>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">Código Cliente:</ion-label>
      <ion-input required [(ngModel)]="cod" readonly placeholder="Código de cliente" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombres:</ion-label>
      <ion-input required [(ngModel)]="nombre" placeholder="Ingresar nombre de cliente" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido Paterno:</ion-label>
      <ion-input required [(ngModel)]="apellido1" placeholder="Ingresar apellidos de alumno" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido Materno:</ion-label>
      <ion-input required [(ngModel)]="apellido2" placeholder="Ingresar apellidos de alumno" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Lugar de Nacimiento:</ion-label>
      <ion-input required [(ngModel)]="ciudad" placeholder="Ingresar apellidos de alumno" type="text"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="buton" (click)="agregarCliente()" color="primary" shape="full" expand="block"><ion-icon name="save-outline"></ion-icon>Realizar Cambios</ion-button>
      </ion-col>
    </ion-row>
  </ion-list>
</ion-content>
